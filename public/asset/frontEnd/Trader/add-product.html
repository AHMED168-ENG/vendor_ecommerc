        <!-- Start Section -->
        <div class="section-search">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="left mb-3 mt-3">
                            <ul class="list-inline">

                                <li class="list-inline-item">

                        <div class="right mb-3 mt-3 text-right">

        <br />
        <!-- Start Section add-product -->
        <div class="add-product">
            <div class="container">

                    <h5 class="mb-4">
                        <span>منتجاتي</span>
                        <span><i class="fas fa-angle-left"></i></span>
                        <span>إضافة منتج</span>
                    </h5>
                
                <form>
                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="main-cat">الفئة الرئيسية</label>
                            <select class="form-control" id="main-cat">
                                <option>BMV</option>
                                <option>Audi</option>
                                <option>BMV</option>
                                <option>BMV</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="sub-cat">الفئة الفرعية</label>
                            <select class="form-control" id="sub-cat">
                                <option>Sub 1</option>
                                <option>Sub 2</option>
                                <option>Sub 3</option>
                                <option>Sub 4</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="type-car">نوع السيارة</label>
                            <select class="form-control" id="type-car">
                                <option>سيارى فورد</option>
                                <option>نوع السيارة</option>
                                <option>نوع السيارة</option>
                                <option>نوع السيارة</option>
                            </select>
                        </div>


                        <div class="form-group col-md-6">
                            <label for="car-model">موديل السيارة</label>
                            <select class="form-control" id="car-model">
                                <option>sonata</option>
                                <option>test</option>
                                <option>sonata</option>
                                <option>sonata</option>
                            </select>
                        </div>


                        <div class="form-group col-md-6">
                            <label for="pro-name">اسم المنتج</label>
                            <input type="text" class="form-control" id="pro-name" />
                        </div>



                        <div class=" form-group col-md-6">
                            <label for="pro-price">السعر</label>
                            <div class="input-group">
                                
                                <input type="number" class="form-control" id="pro-price" />
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">SAR</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="pieces-numbers">عدد القطع</label>
                            <input type="number" class="form-control" id="pieces-numbers" />
                        </div>
                        

                        <div class="form-group col-md-6">
                            <label for="Chassis-No">رقم الشاسيه</label>
                            <input type="number" class="form-control" id="Chassis-No" />
                        </div>


                        <div class="form-group col-md-6">
                            <label for="Product-condition">حالة المنتج</label>
                            <select class="form-control" id="Product-condition">
                                <option>جديد</option>
                                <option>مستعمل</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="warranty-period">فترة الضمان</label>
                            <input type="text" class="form-control" id="warranty-period" />
                        </div>

                        <div class="form-group col-md-6">
                            <label for="des">الوصف</label>
                            <textarea class="form-control" rows="5" id="des"></textarea>
                        </div>

                        <style>
                            .preview {
                                width: 160px;
                                height: 100px;
                                border-radius: unset;
                                margin-bottom: 10px;
                                margin: auto;
                                margin-top: 0;
                                border: 1px solid #DDD;
                                display: inline-block;
                            }
                        </style>

                        <div class="form-group col-md-6">
                            <div>
                                <label for="des">صور توضح الوصف</label>
                                
                            </div>
                            <div class="preview">
                                <input type="file[]" onchange="previewFile('.img1', '.in1')" class="in1" name="img" title="صورة الخبر">
                                <img class="preview-img img1" src="../img/preview-img.png" alt="Image preview">
                            </div>
                            <div class="preview">
                                <input type="file[]" onchange="previewFile('.img2', '.in2')" class="in2" name="img" title="صورة الخبر">
                                <img class="preview-img img2" src="../img/preview-img.png" alt="Image preview">
                            </div>

                            <div class="preview">
                                <input type="file[]" onchange="previewFile('.img3', '.in3')" class="in3" name="img" title="صورة الخبر">
                                <img class="preview-img img3" src="../img/preview-img.png" alt="Image preview">
                            </div>
                        </div>


                        <div class="form-group col-md-6">
                            <div>
                                <label for="des">إرفاق صورة للمنتج</label>
                                
                            </div>
                            <div class="preview">
                                <input type="file[]" onchange="previewFile('.img4', '.in4')" class="in4" name="img" title="صورة الخبر">
                                <img class="preview-img img4" src="../img/preview-img.png" alt="Image preview">
                            </div>
                            <div class="preview">
                                <input type="file[]" onchange="previewFile('.img5', '.in5')" class="in5" name="img" title="صورة الخبر">
                                <img class="preview-img img5" src="../img/preview-img.png" alt="Image preview">
                            </div>

                            <div class="preview">
                                <input type="file[]" onchange="previewFile('.img6', '.in6')" class="in6" name="img" title="صورة الخبر">
                                <img class="preview-img img6" src="../img/preview-img.png" alt="Image preview">
                            </div>
                        </div>


                        <div class="form-group col-md-6" style="overflow: auto;">
                            <label for="des">يتطابق مع => أدخل شيئًا واضغط على Tab أو Space</label>
                            <br />
                            <div class="tags"></div>
                                <input type="text" class="inputTags form-control" hidden/>
                            </div>
                        </div>


                        <div class="form-group col-12 mt-3 text-center">
                            <button class="btn btn-primary">إعلان المنتج</button>
                        </div>

                        <br /><br /><br /><br />




                    </div>
                </form>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/taginput.js"></script>
        <script src="../js/main.js"></script>
        <script>
            function previewFile(calss, input) {
              var preview = document.querySelector(calss);
              var file    = document.querySelector(input).files[0];
              var reader  = new FileReader();

              reader.onloadend = function () {
                preview.src = reader.result;
              }

              if (file) {
                reader.readAsDataURL(file);
              } else {
                preview.src = "";
              }
            }

        </script>

        <script>
            $('.tags').TagsInput({
                tagInputPlaceholder:'أضف وسم',
                tagHiddenInput: $('.inputTags'),
                tagContainerBorderColor: '#d3d3d3',
                tagBackgroundColor: '#222',
                tagColor: '#fff',
                tagBorderColor: '#688eac'
            });
        </script>
