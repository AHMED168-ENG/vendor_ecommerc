        <link rel="stylesheet" href="../css/bootstrap.min.css" />

        <title>signup</title>
    </head>
    <body>
        <!-- Start Nav Bar -->
        <div class="custom-nav">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">
                        <img src="../img/logo.svg" alt="0" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">الرئيسية</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">منتجاتى</a>

                            <li class="nav-item">
                                <a class="nav-link" href="#">الطلبات</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">إشعارات</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">المعاملات المالية</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">إحصائيات</a>
                            </li>

                            
                        </ul>

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn btn-primary" href="#">اتصل بنا</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- End Nav Bar -->


        <!-- Start Section -->
        <div class="section-search">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-4">
                        <div class="left mb-3 mt-3">
                            <ul class="list-inline">

                                <li class="list-inline-item">
                                    <span id="btn-cart"><i class="fa fa-fw fa-user primary-i"></i> حسابى</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Section -->

        <!-- //////////////////////////////////////////////////// -->
        <div class="signin">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="right p-4 mb-3">
                            
                            <h4>مرحبا بك فى <span class="main-color">Zone</span></h4>
                            <br /> <br />

                            <form>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">إسمك <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>

                                <div class="form-group">
                                    <label>السجل التجاري <span class="text-danger">*</span></label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile" accept="image/*" />
                                        <label class="custom-file-label" for="customFile">اختيار ملف</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Email">البريد الالكترونى <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="Email">
                                </div>

                                <div class="form-group">
                                    <label for="phone">رقم الجوال <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="phone">
                                </div>

                                <div class="form-group pass_show">
                                    <label for="PASS">كلمة المرور <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="PASS">
                                </div>


                                <div class="form-group pass_show">
                                    <label for="CPASS">تاكيد كلمة المرور <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="CPASS">
                                </div>
                                

                                <div class="form-group">
                                    <label for="location">عنوانك على الخريطة <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="location" data-toggle="modal" data-target="#exampleModal" />
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">وافق على الشروط والأحكام</label>
                                </div>


                                <button type="submit" class="btn btn-primary">تسجيل</button>
                            </form>

                            <p class="mb-0 mt-2">
                                إذا كان لديك حساب بالفعل؟ <a href="#">تسجيل الدخول هنا</a>
                            </p>

                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="left">
                            <img src="../img/login.svg" class="img-fluid" alt="0" />
                        </div>
                    </div>

                </div>

            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">عنوانك على الخريطة</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3633184.3907204713!2d30.89155703124998!3d27.218156667060455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1619342868324!5m2!1sen!2seg" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
        

        


        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
